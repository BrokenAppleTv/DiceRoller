<!doctype html>
<html lang="en">
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <link rel="stylesheet" href="./style.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- loading screen JavaScript closes the loading dialog when python is ready -->
        <script type="module">
            const loading = document.getElementById("loading")
            addEventListener("py:ready", () => loading.close())
            loading.showModal()
        </script>


        <!-- webpage title (shows in browser tab) -->
        <title>Pyscript Web Dice Roller</title>
    </head>

    <body>
        <dialog id="loading"><h1>Loading python environment...</h1></dialog>
        <!-- Start of your code -->
<h1 class="main">Random Dice Roller</h1>
        <div class="align-center">
            <p>select a dice amount you would like to roll then click "roll". </p>
                <p>Roll
                <select name="dice" id="dice" py-change="select_face_option">
                    <option value="2">2 Sides</option>
                    <option value="4">4 Sides</option>
                    <option value="6">6 Sides</option>
                    <option value="8">8 Sides</option>
                    <option value="10">10 Sides</option>
                    <option value="20">20 Sides</option>
                    <option value="100">100 Sides</option>
                    the amount of sides
                </select>
                <select name="amount" id="amount" py-change="select_face_option">
                    <option value="1">1 Dice</option>
                    <option value="2">2 Dice</option>

                </select>

                </p>

            <div class="button1display">
                    <button class="button1font" type="button" py-click="roll_all_dice">
                        number of dice rolled</button>
            </div>
            <div class="button2display">
                <button class="button2font" type=button py-click="clear_history">clear roll history</button>
            </div>
            <div class="history" id="roll-history"></div>
        </div>
        <!-- End of your code -->
        <script type="py" src="main.py" config="./pyscript.json"></script>
    </body>
</html>
